<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head lang="en">
    <meta charset="UTF-8">
    <title>获取参数</title>
</head>
<body style="height: 100%">
<form action="/reflect" id="getpar" target="result">
    <label for="groupString">Jar文件属性&nbsp; </label><a href="http://nexus.corp.qunar.com/nexus/index.html#welcome" target="_blank">查询相关信息</a><p>
    <label for="groupString">GroupId&nbsp; </label><input type="text" id="groupString" name="groupString" value="比如com.qunar.flight" onClick="if (this.value=='比如com.qunar.flight'){this.value=''}" style="width:180px;" >
    <label for="artifactString">ArtifactId&nbsp; </label><input type="text" id="artifactString" name="artifactString" value="比如ibeplus.api" onClick="if (this.value=='比如ibeplus.api'){this.value=''}" style="width:180px;">
    <label for="versionString">Version&nbsp; </label><input type="text" id="versionString" name="versionString" value="比如1.0.9-SNAPSHOT" onClick="if (this.value=='比如1.0.9-SNAPSHOT'){this.value=''}" ><p>
    <label for="interfaceString">接口&nbsp; </label><input type="text" id="interfaceString" name="interfaceString" style="width:300px;" value="比如com.qunar.ibeplus.api.itf.IAirBookOrderService" onClick="if (this.value=='比如com.qunar.ibeplus.api.itf.IAirBookOrderService'){this.value=''}" >
    <label for="methodString">方法&nbsp; </label><input type="text" id="methodString" name="methodString" value="比如bookOrder" onClick="if (this.value=='比如bookOrder'){this.value=''}">
    <label for="type">返回参数类型&nbsp; </label>
    <select id="type" name="type">
        <option value="XML" selected="selected">XML</option>
        <option value="JSON" >JSON</option>
    </select>



    <button type="submit">提交</button>
</form>
<br>

<iframe name="result" id="result" style="height:80%;width: 100%; " frameborder="0"  border="0" marginwidth="0" marginheight="0" scrolling="auto" allowtransparency="yes">
</iframe>

</body>
</html>
