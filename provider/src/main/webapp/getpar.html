<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head lang="en">
    <meta charset="UTF-8">
    <title>获取参数</title>
</head>
<body style="height: 100%">
<form action="/reflect" id="getpar" target="result">
    <label for="interfaceString">接口</label><input type="text" id="interfaceString" name="interfaceString" >
    <label for="methodString">方法</label><input type="text" id="methodString" name="methodString">
    <label for="type">返回参数类型</label>
    <select id="type" name="type">
        <option value="XML" selected="selected">XML</option>
        <option value="JSON" >JSON</option>
    </select>



    <button type="submit">提交</button>
</form>
<br>

<iframe name="result" id="result" style="height:80%;width: 100%; " frameborder="0"  border="0" marginwidth="0" marginheight="0" scrolling="auto" allowtransparency="yes">
</iframe>

</body>
</html>
